<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" href="images\favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img class="qr-img" height="290" src="images\image-qr.png" alt="QR-Code">
    </div>

    <div class="text">
      <p> <h2>Improve your front-end skills by building projects</h2> </p>
      <p class="about" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>


  </div>


</body>

</html>
